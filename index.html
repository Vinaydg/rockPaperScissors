<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <h1>Man vs Computer</h1>
        <h3>Do you have what it takes to save mankind?</h3>
        <h2>Choose your weapon!</h2>
    <div class="options">
        <div class="rock"><button>Rock</button></div>
        <div class="paper"><button>Paper</button></div>
        <div class="scissor"><button>Scissors</button></div>
    </div>
    <div class="present-result"></div>
    <div class="scoreboard">
        <div>
        <div>You</div>
        <div class="player-score">0</div>
    </div>
    <div>
        <div>Computer</div>
        <div class="computer-score">0</div>
    </div>
    </div>
    <div class="reset"><button>Reset</button></div>
    <div class="result"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
